<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="css/produto-detalhe.css">
</head>
<body>

    <header class="main-header">
        </header>

    <main class="container product-detail">
        <section class="product-info-grid">
            <div class="product-image-container">
                <img id="product-image" src="" alt="Imagem do Produto">
            </div>
            <div class="product-details-container">
                <h1 id="product-name"></h1>
                <p class="price" id="product-price"></p>
                <p id="product-description"></p>
                
                <div class="product-actions">
                    <button class="btn-buy" id="add-to-cart-btn">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>

        <section class="product-specs">
            <h2>Especificações Técnicas</h2>
            <ul id="product-specs-list">
                </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Caio's Celulares. Todos os direitos reservados.</p>
        </footer>

    <script src="js/produto-detalhe.js"></script>
</body>
</html>
